<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Asset admin panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="./styles/admin-dashboard.css">
    <link rel="stylesheet" href="./styles/admin-settings.css">
</head>

<button class="menu-btn" id="menuToggle">
    <ion-icon name="menu"></ion-icon>
</button>

<div class="sidebar" id="sidebar">
        <div class="logo">
            <ion-icon name="rocket"></ion-icon>
           <a href="./admin.html">Global Assets</a> 
        </div>
        <div id="dashboard" class="nav-item ">
            <ion-icon name="speedometer"></ion-icon>
           <a href="./admin.html">Dashboard</a> 
        </div>
        <div id="users" class="nav-item">
            <ion-icon name="people"></ion-icon>
          <a href="./user-management.html">Users</a>  
        </div>
        <div id="transaction" class="nav-item">
            <ion-icon name="cash"></ion-icon>
           <a href="./transactions.html">Transactions</a> 
        </div>
        <div id="kyc-review" class="nav-item">
            <ion-icon name="document"></ion-icon>
           <a href="./kyc-review.html">KYC Review</a> 
        </div>
        <div id="loan-review" class="nav-item">
            <ion-icon name="card"></ion-icon>
            <a href="./loan-review.html">Loan Requests</a>
        </div>
        <div id="settings" class="nav-item active">
            <ion-icon name="settings"></ion-icon>
           <a href="./settings.html">Settings</a> 
        </div>
        <div id="announcement" class="nav-item">
            <ion-icon name="megaphone"></ion-icon>
            <a href="./announcement.html">Publish Announcement</a>
        </div>
         <div id="announcement" class="nav-item">
            <ion-icon name="trending-up-outline"></ion-icon>
            <a href="./trades.html">Trades</a>
        </div>
         <div id="chats" class="nav-item">
             <ion-icon name="chatbubble"></ion-icon>
            <a href="./chat.html">Chats</a>
        </div>
    </div>

<div class="main-content">
    <div class="header">
        <h1>Platform Settings</h1>
    </div>

    <div class="settings-container">
    
        <!-- withdrawal settings -->
        <div class="settings-card withdrawal-settings">
            <div class="settings-header">
                <ion-icon name="wallet" class="settings-icon"></ion-icon>
                <h3>Withdrawal Settings</h3>
            </div>
            <div class="settings-body">
                <div class="withdrawal-grid">
                    <div class="withdrawal-grid-header">
                        <span>Currency</span>
                        <span>Chains</span>
                        <span>Fee (%)</span>
                        <span>Action</span>
                    </div>
                    <div class="withdrawal-grid-item">
                        <input type="text" class="modern-input" value="BTC" readonly>
                        <input type="text" class="modern-input" value="ERC-20, TRC-20" readonly>
                        <input type="number" class="modern-input withdrawal-fee-input" value="1.5" step="0.1" readonly>
                        <div class="withdrawal-actions">
                            <button class="withdrawal-remove-btn">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <button class="withdrawal-add-btn full-width">
                    <ion-icon name="add-circle"></ion-icon>
                    Add Withdrawal Currency
                </button>
            </div>
        </div>

        <!-- Payment Addresses -->
        <div class="settings-card">
            <div class="settings-header">
                <ion-icon name="card" class="settings-icon"></ion-icon>
                <h3>Payment Addresses</h3>
            </div>
            <div class="settings-body">
               <!-- Update the address-grid structure -->
                    <div class="address-grid">
                        <div class="grid-header">
                            <span>Currency</span>
                            <span>Chains (comma separated)</span>
                            <span>Address</span>
                            <span>Action</span>
                        </div>
                    
                        <div class="grid-item">
                            <input type="text" class="modern-input" value="BTC" readonly>
                            <input type="text" class="modern-input" value="ERC-20, TRC-20" readonly>
                            <input type="text" class="modern-input" value="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa" readonly>
                            <div class="item-actions">
                                <button class="edit-btn">
                                    <ion-icon name="create"></ion-icon>
                                </button>
                                <button class="remove-btn">
                                    <ion-icon name="trash"></ion-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                <button class="add-btn full-width" data-type="address">
                    <ion-icon name="add-circle"></ion-icon>
                    Add New Address
                </button>
            </div>
        </div>


        <div class="settings-modal" id="configModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modalTitle">Add New Currency</h4>
                    <button class="modal-close" id="modalClose">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </div>
                <form id="configForm">
                    <!-- General Fields (Currency/Chain) -->
                    <div class="input-group standard-fields">
                        <label id="fieldLabel">Currency Name</label>
                        <input type="text" class="modern-input" id="configInput" placeholder="Enter currency code (e.g. BTC)">
                    </div>
        
                    <!-- Address Specific Fields -->
                   <div class="address-fields" style="display: none;">
                        <div class="form-group dual-column">
                            <div class="input-group">
                                <label>Currency</label>
                                <input type="text" class="modern-input" id="addressCurrency" 
                                       placeholder="Enter currency code (e.g. BTC)" required>
                            </div>
                            <div class="input-group">
                                <label>Chains</label>
                                <input type="text" class="modern-input" id="addressChains" 
                                       placeholder="Enter comma-separated chains (e.g. ERC-20, TRC-20)" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Wallet Address</label>
                            <input type="text" class="modern-input" id="addressInput" 
                                   placeholder="Enter wallet address" required>
                        </div>
                    </div>
        
                    <div class="modal-actions">
                        <button type="button" class="modal-cancel">Cancel</button>
                        <button type="submit" class="modal-confirm">Add Address</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="withdrawal-modal" id="withdrawalModal">
            <div class="withdrawal-modal-content">
                <div class="withdrawal-modal-header">
                    <h4>Add Withdrawal Settings</h4>
                    <button class="withdrawal-modal-close">
                        <ion-icon name="close"></ion-icon>
                    </button>
                </div>
                <form id="withdrawalForm">
                    <div class="withdrawal-form-group">
                        <div class="withdrawal-input-group">
                            <label>Currency</label>
                            <input type="text" class="modern-input" id="withdrawalCurrency" required>
                        </div>
                        <div class="withdrawal-input-group">
                            <label>Chains</label>
                            <input type="text" class="modern-input" id="withdrawalChains" required>
                        </div>
                        <div class="withdrawal-input-group">
                            <label>Fee (%)</label>
                            <input type="number" class="modern-input" id="withdrawalFee" step="0.1">
                        </div>
                    </div>
                    <div class="withdrawal-modal-actions">
                        <button type="button" class="withdrawal-modal-cancel">Cancel</button>
                        <button type="submit" class="withdrawal-modal-confirm">Add Settings</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</div>

<script>
(() => {
  // — DOM refs —
  const wGrid       = document.querySelector('.withdrawal-grid');
  const wAddBtn     = document.querySelector('.withdrawal-add-btn');
  const wModal      = document.getElementById('withdrawalModal');
  const wForm       = document.getElementById('withdrawalForm');
  const wCur        = document.getElementById('withdrawalCurrency');
  const wChn        = document.getElementById('withdrawalChains');
  const wFee        = document.getElementById('withdrawalFee');
  const wCloseBtns  = wModal.querySelectorAll('.withdrawal-modal-close, .withdrawal-modal-cancel');

  const aGrid       = document.querySelector('.address-grid');
  const aAddBtn     = document.querySelector('.add-btn[data-type="address"]');
  const aModal      = document.getElementById('configModal');
  const aForm       = document.getElementById('configForm');
  const standardFld = aModal.querySelector('.standard-fields');
  const addressFld  = aModal.querySelector('.address-fields');
  const aCur        = document.getElementById('addressCurrency');
  const aChn        = document.getElementById('addressChains');
  const aAddr       = document.getElementById('addressInput');
  const modalTitle  = document.getElementById('modalTitle');
  const aCloseBtns  = aModal.querySelectorAll('.modal-close, .modal-cancel');
  const aConfirmBtn = aModal.querySelector('.modal-confirm');

  // — toast helper —
  function showAlert(msg, type='success') {
    const el = document.createElement('div');
    el.className = `alert ${type}`;
    el.textContent = msg;
    document.body.append(el);
    setTimeout(() => el.remove(), 3000);
  }

  // — renderers —
  function renderWithdrawal(item) {
    const div = document.createElement('div');
    div.className = 'withdrawal-grid-item';
    div.dataset.id = item._id;
    div.innerHTML = `
      <input readonly class="modern-input" value="${item.currencyName}">
      <input readonly class="modern-input" value="${item.chainNames.join(', ')}">
      <input readonly type="number" step="0.1" class="modern-input withdrawal-fee-input" value="${item.fee}">
      <div class="withdrawal-actions">
        <button class="withdrawal-remove-btn" data-id="${item._id}">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>`;
    wGrid.append(div);
  }

  function renderAddress(item) {
    const div = document.createElement('div');
    div.className = 'grid-item';
    div.dataset.id = item._id;
    div.innerHTML = `
      <input readonly class="modern-input" value="${item.name}">
      <input readonly class="modern-input" value="${item.chainName.join(', ')}">
      <input readonly class="modern-input" value="${item.address}">
      <div class="item-actions">
        <button class="edit-btn" data-id="${item._id}">
          <ion-icon name="create"></ion-icon>
        </button>
        <button class="remove-btn" data-id="${item._id}">
          <ion-icon name="trash"></ion-icon>
        </button>
      </div>`;
    aGrid.append(div);
  }

  // — initial load —
  async function loadWithdrawals() {
    wGrid.querySelectorAll('.withdrawal-grid-item').forEach(n => n.remove());
    try {
      const res = await fetch('/api/v1/admin/get-supported-currencies');
      const json = await res.json();
      if (!json.success) throw new Error(json.message);
      json.data.forEach(renderWithdrawal);
    } catch (e) {
      console.error(e);
      showAlert(e.message, 'error');
    }
  }

  async function loadAddresses() {
    aGrid.querySelectorAll('.grid-item').forEach(n => n.remove());
    try {
      const res = await fetch('/api/v1/users/get-wallet-address');
      const json = await res.json();
      if (!json.success) throw new Error(json.message);
      json.data.forEach(renderAddress);
    } catch (e) {
      console.error(e);
      showAlert(e.message, 'error');
    }
  }

  // — wire events after DOM ready —
  document.addEventListener('DOMContentLoaded', () => {
    loadWithdrawals();
    loadAddresses();

    // — Withdrawal Modal Open/Close —
    wAddBtn.addEventListener('click', () => {
      wForm.reset();
      wModal.style.display = 'flex';
    });
    wCloseBtns.forEach(b => b.addEventListener('click', () => {
      wModal.style.display = 'none';
    }));

    // — Submit Withdrawal —
    wForm.addEventListener('submit', async e => {
      e.preventDefault();
      const cn = wCur.value.trim(), ch = wChn.value.trim(), fe = wFee.value.trim();
      if (!cn || !ch) return showAlert('Currency & Chains required', 'error');
      try {
        const res = await fetch('/api/v1/admin/set-withdrawal-currencies', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({
            currencyName: cn,
            chainNames: ch,
            ...(fe !== '' && { fee: Number(fe) })
          })
        });
        const j = await res.json();
        if (!res.ok) throw new Error(j.message);
        renderWithdrawal(j.data);
        showAlert('Withdrawal added');
        wModal.style.display = 'none';
      } catch (err) {
        console.error(err);
        showAlert(err.message, 'error');
      }
    });

    // — Address Modal Open —
    aAddBtn.addEventListener('click', () => {
      // toggle fields
      modalTitle.textContent = 'Add Payment Address';
      standardFld.style.display = 'none';
      addressFld.style.display = 'block';
      aConfirmBtn.textContent = 'Add Address';
      aForm.reset();
      aModal.classList.add('active');
    });
    // — Address Modal Close —
    aCloseBtns.forEach(b => b.addEventListener('click', () => {
      aModal.classList.remove('active');
    }));

    // — Submit Address —
    aForm.addEventListener('submit', async e => {
      e.preventDefault();
      const nm = aCur.value.trim().toUpperCase();
      const ch = aChn.value.trim();
      const ad = aAddr.value.trim();
      if (!nm || !ch || !ad) return showAlert('All fields required', 'error');

      try {
        const fd = new FormData();
        fd.append('name', nm);
        fd.append('chainName', ch);
        fd.append('address', ad);
        const res = await fetch('/api/v1/admin/set-wallet-address', {
          method: 'POST',
          body: fd
        });
        const j = await res.json();
        if (!res.ok) throw new Error(j.message);
        // controller returns { paymentMethod }
        const newItem = j.paymentMethod || j.data;
        renderAddress(newItem);
        showAlert('Address added');
        aModal.classList.remove('active');
      } catch (err) {
        console.error(err);
        showAlert(err.message, 'error');
      }
    });

    // — Global Delegation: Delete & Edit —
    document.addEventListener('click', async e => {
      // Delete Withdrawal
      if (e.target.closest('.withdrawal-remove-btn')) {
        const btn = e.target.closest('button'), id = btn.dataset.id;
        try {
          const r = await fetch(`/api/v1/admin/delete-withdrawal-currencies/${id}`, { method: 'DELETE' });
          const j = await r.json();
          if (!r.ok) throw new Error(j.message);
          btn.closest('.withdrawal-grid-item').remove();
          showAlert('Withdrawal deleted');
        } catch (er) {
          console.error(er);
          showAlert(er.message, 'error');
        }
      }

      // Delete Address
      if (e.target.closest('.remove-btn[data-id]')) {
        const btn = e.target.closest('button'), id = btn.dataset.id;
        try {
          const r = await fetch(`/api/v1/admin/delete-wallet-address/${id}`, { method: 'DELETE' });
          const j = await r.json();
          if (!r.ok) throw new Error(j.message);
          btn.closest('.grid-item').remove();
          showAlert('Address deleted');
        } catch (er) {
          console.error(er);
          showAlert(er.message, 'error');
        }
      }

      // Edit Address Inline
      if (e.target.closest('.edit-btn')) {
        const btn = e.target.closest('button');
        const item = btn.closest('.grid-item');
        const inputs = item.querySelectorAll('input');
        const editing = btn.classList.toggle('editing-mode');
        btn.innerHTML = editing
          ? '<ion-icon name="checkmark"></ion-icon>'
          : '<ion-icon name="create"></ion-icon>';
        inputs.forEach(i => i.readOnly = !editing);

        if (!editing) {
          const [nm, ch, ad] = [...inputs].map(i => i.value.trim());
          const id = btn.dataset.id;
          try {
            const r = await fetch(`/api/v1/admin/update-wallet-address/${id}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name: nm, chainName: ch, address: ad })
            });
            const j = await r.json();
            if (!r.ok) throw new Error(j.message);
            showAlert('Address updated');
          } catch (er) {
            console.error(er);
            showAlert(er.message, 'error');
          }
        }
      }
    });

  });
})();
</script>

    
    
<script src="admin-common.js"></script>
</body>
</html>
